<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    `<h1>Welcome to Joanne's Todo List web application</h1>
    
    <p>Instance IP Address: ${instanceIP}</p>`
    <h2>To-Do List</h2>
    
    <!-- Input section for tasks -->
    <input type="text" id="task-input" placeholder="Enter a task">
    <button id="add-task">Add Task</button>
    <ul id="task-list"></ul>

    <script src="app.js"></script>
    <script>
        // Fetch the IP address from the response headers
        fetch('/')
            .then(response => {
                const ipAddress = response.headers.get('X-Instance-IP');
                document.getElementById('instance-ip').textContent = ipAddress || 'IP not found';
            })
            .catch(error => {
                document.getElementById('instance-ip').textContent = 'Error fetching IP';
            });
    </script>
</body>
</html>
